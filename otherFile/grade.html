<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="content">
      <h2>Student Grade Calculator</h2>
      <div class="grade">
        <div class="form">
          <label for="maths">Maths :</label>
          <input type="number" id="maths" />
        </div>
        <div class="form">
          <label for="physics">Physics :</label>
          <input type="number" id="physics" />
        </div>
        <div class="form">
          <label for="chemistry">Chemistry :</label>
          <input type="number" id="chemistry" />
        </div>
        <div class="form">
          <label for="english">English :</label>
          <input type="number" id="english" />
        </div>
        <div class="form">
          <label for="hindi">Hindi :</label>
          <input type="number" id="hindi" />
        </div>
        <button id="calc" onclick="calculate()">calculate</button>
      </div>
      <div class="total">
        <p id="data"></p>
      </div>
    </div>
    <script>
      let btn = document.querySelector("#calc");
      let p = document.querySelector("#data");
      btn.addEventListener("click", calculate);

      function calculate() {
        let maths = parseFloat(document.querySelector("#maths").value);
        let physics = parseFloat(document.querySelector("#physics").value);
        let chemistry = parseFloat(document.querySelector("#chemistry").value);
        let english = parseFloat(document.querySelector("#english").value);
        let hindi = parseFloat(document.querySelector("#hindi").value);

        let total = maths + physics + chemistry + english + hindi;
        let percentage = total / 5;

        let grades = "";

        if (percentage <= 100 && percentage > 80) grades = "A";
        else if (percentage <= 80 && percentage > 60) grades = "B";
        else if (percentage <= 60 && percentage > 40) grades = "C";
        else if (percentage <= 40 && percentage > 33) grades = "D";
        else grades = "F";

        p.innerHTML =
          "Your grade is " + grades + "<br>" + 
          "Total marks :" + total +"<br>"+
          "percentage :" + percentage+"%";
        
      }
    </script>
  </body>
</html>
