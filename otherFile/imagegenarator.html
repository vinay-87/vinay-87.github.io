<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image generator Website using HTML, CSS and JavaScript</title>
    <link rel="stylesheet" href="imagegenerator.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="container">
        <div class="headings-container">
          <h1>Image Generator</h1>
          <h2 class="heading">Enter the text in the below input bar</h2>
        </div>

        <div id="generate-image-form" class="form-container">
          <form class="my-form">
            <input
              id="input-value"
              placeholder="Enter some text..."
              type="text"
              class="form-input form-controls"
            />
            <button type="submit" class="image-generate-btn form-controls">
              Generate Image
            </button>
          </form>
        </div>

        <div id="images-visible" class="image-container">
          <p id="imageContainerText"></p>
          <img
            id="generated-image"
            class="my-generated-image"
            src=""
            alt="AI Generated Image"
          />
        </div>
      </div>
    </div>

    <script>
    
      let generateImageForm = document.getElementById("generate-image-form");
      let formInput = document.getElementById("input-value");
      let imageContainerText = document.getElementById("imageContainerText");
      let imageGenerated = document.getElementById("generated-image");
      let imageContainer = document.getElementById("images-visible");

      async function fetchImages(category) {
        try {
          let response = await fetch(OpenAI());
          if (!response.ok) {
            throw new Error("Unable to fetch the data");
          }
          imageContainerText.innerText = "Below is your generated Image:";
          imageContainer.style.display = "block";
          imageGenerated.src = response.url;
          console.log(response.url);
        } catch (error) {
          console.log(error);
        }
      }

      generateImageForm.addEventListener("submit", (e) => {
        e.preventDefault();
        let enteredText = formInput.value;
        if (enteredText !== "") {
          fetchImages(enteredText);
        } else {
          imageContainerText.innerText = "Input field can not be empty!";
        }
      });
    </script>
  </body>
</html>
