<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="BMI_Style.css">
</head>
<body>
    <div class="container">
        <h3>BMI CALCULATOR</h3>
        <input type="text" id="weight" placeholder="weight (in 'kg')">
        <input type="text" id="height" placeholder="height (in 'cm')">
        <button id="button" onclick="calculate()">submit</button>
        <p id="data"></p>
    </div>
<script>
    function calculate(){
        let weight = parseFloat(document.getElementById("weight").value);
        let height = parseFloat(document.getElementById("height").value);
        let result = (weight / ((height * height) 
                            / 10000)).toFixed(2);
        let text = document.getElementById("data");
        
        if (!isNaN(result)) {
            text.innerHTML = "BMI = " + result;
            if(result<18.6){
                text.innerHTML +="<br>" + "Under Weight";
            }
            else if(result >= 18.6 && result < 24.9){
                text.innerHTML += "<br>" + "Normal Weight";
            }
            else{
                text.innerHTML += "<br>" + "Over Weight";
            }
        } else {
            text.innerHTML = "Enter both valid values!";
        }
    }
</script>
</body>
</html>
